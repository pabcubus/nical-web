<div class="producto">
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
			<div>
				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modificar_producto" ng-click="pc.setCurrentProducto({})">
					Nuevo Producto
				</button>
			</div>
			<table class="table table-striped table-productos">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Imagen</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="prod in pc.productos">
						<td>{{prod.id}}</td>
						<td class="nc-capitalize nc-break-word">{{prod.nombre}}</td>
						<td>{{prod.precio | currency:"$":0}}</td>
						<td>
							<img class="img-producto" ng-src="/prds/{{prod.id}}.png" />
						</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modificar_producto" ng-click="pc.setCurrentProducto(prod)">
								Editar
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-1">
		</div>
	</div>

	<!-- Modificar el producto -->
	<div class="modal fade" id="modificar_producto" tabindex="-1" role="dialog" aria-labelledby="modificar_producto">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="nc-capitalize">
						{{pc.currentProducto.nombre}} <small>{{pc.currentProducto.id}}</small>
					</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="prodid">Id</label>
							<input ng-disabled="pc.editProducto" type="number" class="form-control" id="prodid" placeholder="Id" ng-model="pc.currentProducto.id">
						</div>
						<div class="form-group">
							<label for="prodnombre">Nombre</label>
							<input type="text" class="form-control" id="prodnombre" placeholder="Nombre" ng-model="pc.currentProducto.nombre">
						</div>
						<div class="form-group">
							<label for="prodprecio">Precio</label>
							<input type="number" class="form-control" id="prodprecio" placeholder="Precio" ng-model="pc.currentProducto.precio">
						</div>
						<div class="form-group">
							<label for="exampleInputFile">Imagen</label>
							<input type="file" id="exampleInputFile">
						</div>
						<button type="submit" class="btn btn-primary btn-sm" ng-click="pc.saveProducto()">Editar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="pedidos">
	<div class="row nc-padding-vertical">
		<div class="col-md-4 col-md-offset-1">
			<div class="form-group">
				<label>
					Buscar
				</label>
				<input type="text" ng-model="pec.searchString" class="form-control" placeholder="Introduce tu busqueda...">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
		</div>
		<div class="col-md-10">
			<table class="table table-striped table-productos">
				<thead>
					<tr>
						<th>Id</th>
						<th>Tienda</th>
						<th>Creacion</th>
						<th>Total</th>
						<th>Activo</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ped in pec.pedidos | filter : { id: pec.searchString }">
						<td>{{ped.id}}</td>
						<td>{{ped.tienda}}</td>
						<td>{{ped.creado}}</td>
						<td>{{ped.total | currency:"$ ":0}}</td>
						<td>{{ped.activo ? 'Si' : 'No'}}</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" ng-click="pec.toggleActivo(ped)">{{ped.activo ? 'Desactivar' : 'Activar'}}</button>
							<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#ver_pedido" ng-click="pc.setCurrentProducto(prod)">
								Ver Items
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-1">
		</div>
	</div>

	<!-- Modificar el producto -->
	<div class="modal fade" id="ver_pedido" tabindex="-1" role="dialog" aria-labelledby="ver_pedido">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="nc-capitalize">
						{{pc.currentProducto.nombre}} <small>{{pc.currentProducto.id}}</small>
					</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="prodid">Id</label>
							<input ng-disabled="pc.editProducto" type="number" class="form-control" id="prodid" placeholder="Id" ng-model="pc.currentProducto.id">
						</div>
						<div class="form-group">
							<label for="prodnombre">Nombre</label>
							<input type="text" class="form-control" id="prodnombre" placeholder="Nombre" ng-model="pc.currentProducto.nombre">
						</div>
						<div class="form-group">
							<label for="prodprecio">Precio</label>
							<input type="number" class="form-control" id="prodprecio" placeholder="Precio" ng-model="pc.currentProducto.precio">
						</div>
						<div class="form-group">
							<label for="exampleInputFile">Imagen</label>
							<input type="file" id="exampleInputFile">
						</div>
						<button type="submit" class="btn btn-primary btn-sm" ng-click="pc.saveProducto()">Editar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
